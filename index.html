<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <section class="game-card"> <!--container for the start quiz, questions, and end score-->
        <h1>Code Quiz</h1>
        <div class="quizContainer">
            <div id="feedback"></div>
            <p>
                <span>Instructions:</span> Click the button below to begin the quiz. Answer as many questions as you can
                before the timer counts down to zero. For every correct answer you earn extra time! For every incorrect answer you lose time!
                Good luck!
            </p>
            <button id= "beginQuiz" class="shinyBtn">Click Here to Begin Game</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
